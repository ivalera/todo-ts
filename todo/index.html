<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/normalize.css" rel="stylesheet" type="text/css" />
        <link href="./css/styles.css" rel="stylesheet" type="text/css" />
        <title>Document</title>
    </head>
    <body>
        <div class="header">
            <h2>Strada</h2>
            <h3>Todo - TS</h3>
            <div style="width: 50px"></div>
          </div>
          <div class="main">
            <div class="container">
              <h2 class="theme__title">TS: введение</h2>
              <div class="todo__card">
                <h1 class="todo__title">Задачи</h1>
                <h1 class="priority__title">HIGH</h1>
                <form id="form-high-task" class="todo__block">
                  <input type="text" name="task" id="todo-high-input" class="todo__add" placeholder="добавить важную" required>
                  <button type="submit" id="btn-add-high" class="btn btn__add"></button>
                </form>
                <h1 class="priority__title">LOW</h1>
                <form id="form-low-task" class="todo__block">
                  <input type="text" name="task" id="todo-low-input" class="todo__add" placeholder="добавить простую" required> 
                  <button type="submit" id="btn-add-low" class="btn btn__add"></button>
                </form>
              </div>
            </div>
          </div>
    </body>
    <script src="./build/main.js" type="module"></script>
</html>
